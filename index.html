    1. CDN FOR react
    2.for Dom
    3.Babble

    make babble type inside script 
    make component   using class "classname" extends React.Component
    connect react with div using dom
     ReactDOM.render(<Hello />,document.getElementById('mydiv'))
     component used as html tag
     Make another component [function]

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>React app</title>
</head>
<body>
    <div id="mydiv"> Hello React</div>
   <script type="text/babel">
    function Test(){
        const bla=()=> alert("test")
        return <button onClick={bla}> Click me</button>
    }
    class Hello extends React.Component{
        render()
        {
          return <div>Hello React with code <Test /></div>
        }

    }
    ReactDOM.render(<Hello />,document.getElementById('mydiv'))
   </script> 
</body>
</html>
